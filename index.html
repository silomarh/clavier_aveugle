<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAVIER FANTÔME - Mobile Training</title>
    <style>
        :root {
            --bg: #000000;
            --key-bg: #2c2c2e; /* Couleur exacte des touches iOS Dark */
            --accent: #0a84ff;
            --success: #30d158;
            --error: #ff453a;
            --text-dim: #1c1c1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Clavier en bas comme sur mobile */
            height: 100vh;
            margin: 0;
            padding-bottom: 20px;
            overflow: hidden;
            touch-action: manipulation;
        }

        #target-word {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: auto; /* Pousse le mot vers le haut */
            margin-top: 60px;
            letter-spacing: 5px;
            text-align: center;
        }

        .char {
            color: #333;
            border-bottom: 3px solid #333;
            margin: 0 4px;
            display: inline-block;
            min-width: 25px;
        }

        .char-done { color: var(--success); border-bottom-color: var(--success); }
        .reveal-solution { color: var(--error) !important; border-bottom-color: var(--error) !important; }

        /* Conteneur Clavier Mobile */
        #keyboard {
            width: 100%;
            max-width: 400px;
            padding: 5px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            width: 100%;
        }

        /* Décalages pour simuler un vrai clavier */
        #row-1 { padding: 0 5%; } /* Ligne QSD... */
        #row-2 { padding: 0 15% 0 5%; } /* Ligne WXC... */

        .key {
            flex: 1;
            height: 46px;
            background: var(--key-bg);
            margin: 3px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 400;
            color: transparent; /* Masqué pour l'entraînement */
            box-shadow: 0 1px 0 rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
            transition: background 0.05s;
        }

        /* Effet de pression style iOS */
        .key.active { background: #636366; color: white !important; transform: scale(1.1); }
        .key.wrong { background: var(--error); color: white !important; }

        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        #btn-skip {
            background: none;
            border: none;
            color: #0a84ff;
            font-size: 1rem;
            cursor: pointer;
        }
        
        #score-display { color: #8e8e93; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="target-word">CHARGEMENT...</div>

    <div id="keyboard">
        <div class="row" id="row-0"></div>
        <div class="row" id="row-1"></div>
        <div class="row" id="row-2"></div>
    </div>

    <div class="controls">
        <div id="score-display">Mots : <span id="score">0</span></div>
        <button id="btn-skip" onclick="skipWord()">Passer</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOCNGhxKhSf8PAOwpz5jUP_briDy6g3ujnVpgY7hXqW1Puq-vgGogaOLLqAJedcAxp/exec";
        let motsList = [], currentWordIndex = 0, currentCharIndex = 0, scoreCount = 0, isTransitioning = false;

        // Disposition AZERTY mobile standard
        const layout = [
            ["A","Z","E","R","T","Y","U","I","O","P"],
            ["Q","S","D","F","G","H","J","K","L","M"],
            ["W","X","C","V","B","N"]
        ];

        async function loadWords() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                motsList = data.map(item => item.a).filter(m => m).map(m => m.toUpperCase().trim());
                if (motsList.length > 0) initWord();
            } catch (e) { document.getElementById('target-word').innerText = "ERREUR"; }
        }

        function initWord() {
            if (currentWordIndex >= motsList.length) {
                document.getElementById('target-word').innerHTML = "FINI !";
                return;
            }
            isTransitioning = false;
            currentCharIndex = 0;
            const word = motsList[currentWordIndex];
            document.getElementById('target-word').innerHTML = word.split('').map(c => `<span class="char">${c}</span>`).join('');
        }

        function handleInput(letter) {
            if (isTransitioning) return;
            const currentWord = motsList[currentWordIndex];
            const keyElement = document.getElementById(`key-${letter}`);
            if (!keyElement) return;

            if (letter === currentWord[currentCharIndex]) {
                keyElement.classList.add('active');
                document.querySelectorAll('.char')[currentCharIndex].classList.add('char-done');
                currentCharIndex++;
                if (currentCharIndex === currentWord.length) {
                    isTransitioning = true;
                    scoreCount++;
                    document.getElementById('score').innerText = scoreCount;
                    setTimeout(() => { currentWordIndex++; initWord(); }, 600);
                }
            } else {
                keyElement.classList.add('wrong');
            }
            setTimeout(() => keyElement.classList.remove('active', 'wrong'), 100);
        }

        function skipWord() {
            if (isTransitioning) return;
            isTransitioning = true;
            document.querySelectorAll('.char').forEach((s, i) => { if (i >= currentCharIndex) s.classList.add('reveal-solution'); });
            setTimeout(() => { currentWordIndex++; initWord(); }, 1000);
        }

        function buildKeyboard() {
            layout.forEach((row, i) => {
                const rowDiv = document.getElementById(`row-${i}`);
                row.forEach(letter => {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'key';
                    keyDiv.id = `key-${letter}`;
                    keyDiv.innerText = letter;
                    // Event listeners optimisés mobile
                    keyDiv.addEventListener('touchstart', (e) => { 
                        e.preventDefault(); 
                        handleInput(letter); 
                    });
