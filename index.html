<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAVIER FANTÔME - Fix</title>
    <style>
        :root {
            --bg: #000000;
            --key-bg: #2c2c2e;
            --accent: #0a84ff;
            --success: #30d158;
            --error: #ff453a;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            overflow: hidden;
        }

        #target-word {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: auto;
            margin-top: 50px;
            text-align: center;
            min-height: 100px;
            padding: 0 10px;
        }

        .char {
            color: #333;
            border-bottom: 3px solid #333;
            margin: 0 3px;
            display: inline-block;
            min-width: 20px;
        }

        .char-done { color: var(--success); border-bottom-color: var(--success); }
        .reveal-solution { color: var(--error) !important; border-bottom-color: var(--error) !important; }

        #keyboard {
            width: 100%;
            max-width: 430px;
            padding: 4px;
            box-sizing: border-box;
            background: #1c1c1e;
            border-top: 1px solid #333;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Décalage des lignes style iPhone */
        #row-1 { width: 95%; margin-left: 2.5%; }
        #row-2 { width: 80%; }

        .key {
            flex: 1;
            height: 48px;
            background: var(--key-bg);
            margin: 3px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            color: transparent; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
        }

        .key.active { background: #636366; color: white !important; transform: scale(1.1); }
        .key.wrong { background: var(--error); color: white !important; }

        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #1c1c1e;
        }

        #btn-skip { background: none; border: none; color: var(--accent); font-size: 1rem; }
        #status { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <div id="target-word">INITIALISATION...</div>

    <div id="keyboard">
        <div class="row" id="row-0"></div>
        <div class="row" id="row-1"></div>
        <div class="row" id="row-2"></div>
    </div>

    <div class="controls">
        <div id="status">Mots : <span id="score">0</span></div>
        <button id="btn-skip" onclick="skipWord()">Passer</button>
    </div>

        async function loadWords() {
            const display = document.getElementById('target-word');
            if (SCRIPT_URL.includes("L_URL_DE_TON_SCRIPT")) {
                display.innerText = "URL NON CONFIGURÉE";
                return;
            }

            try {
                display.innerText = "CONNEXION...";
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // Extraction robuste de la clé "a"
                motsList = data.map(item => item.a || item[0]).filter(m => m).map(m => String(m).toUpperCase().trim());

                if (motsList.length > 0) {
                    initWord();
                } else {
                    display.innerText = "SHEET VIDE (COL A)";
                }
            } catch (e) {
                display.innerHTML = "ERREUR DE FLUX<br><small style='font-size:10px'>"+e.message+"</small>";
                console.error(e);
            }
        }

            document.getElementById('target-word').innerHTML = word.split('').map(c => `<span class="char">${c}</span>`).join('');
        }
