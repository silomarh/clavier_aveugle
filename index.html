<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAVIER FANTÔME - Perfect Align</title>
    <style>
        :root {
            --bg: #000000;
            --key-bg: #2c2c2e;
            --accent: #0a84ff;
            --success: #30d158;
            --error: #ff453a;
            --kb-bg: #121212;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #target-word {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            padding: 20px;
        }

        .char {
            color: #222;
            border-bottom: 3px solid #222;
            margin: 0 4px;
            min-width: 22px;
            text-align: center;
            text-transform: uppercase;
        }

        .char-done { color: var(--success); border-bottom-color: var(--success); }
        .reveal-solution { color: var(--error) !important; border-bottom-color: var(--error) !important; }

        /* STRUCTURE CLAVIER */
        #keyboard-container {
            width: 100%;
            background-color: var(--kb-bg);
            padding: 10px 3px env(safe-area-inset-bottom, 15px) 3px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Ligne 1 : AZERTY (10 touches) */
        #row-0 { padding: 0 2px; }

        /* Ligne 2 : QSDF (Décalage Apple de 5%) */
        #row-1 { padding: 0 5%; }

        /* Ligne 3 : Shift + WXC + Pass */
        #row-2 { padding: 0 2px; }

        .key {
            flex: 1;
            height: 45px;
            max-width: 40px;
            background: var(--key-bg);
            margin: 0 3px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: transparent; /* Mode Fantôme */
            box-shadow: 0 1px 0 rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
        }

        .key-special {
            max-width: 55px;
            background: #3a3a3c;
            color: #fff !important;
            font-size: 0.8rem;
            flex: 1.5;
        }

        .key.active { background: #636366; color: white !important; }
        .key.wrong { background: var(--error); color: white !important; }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 5px 20px;
        }

        #btn-skip { background: none; border: none; color: var(--accent); font-size: 1rem; }
        #score-display { color: #8e8e93; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="target-word">CONNEXION...</div>

    <div id="keyboard-container">
        <div class="row" id="row-0"></div>
        <div class="row" id="row-1"></div>
        <div class="row" id="row-2">
            <div class="key key-special">⬆️</div>
            <div class="key key-special" onclick="skipWord()">PASS</div>
        </div>
        
        <div class="footer">
            <div id="score-display">SCORE : <span id="score">0</span></div>
            <button id="btn-skip" onclick="skipWord()">PASSER</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOCNGhxKhSf8PAOwpz5jUP_briDy6g3ujnVpgY7hXqW1Puq-vgGogaOLLqAJedcAxp/exec";
        let motsList = [], currentWordIndex = 0, currentCharIndex = 0, scoreCount = 0, isTransitioning = false;

        const layout = [
            ["A","Z","E","R","T","Y","U","I","O","P"],
            ["Q","S","D","F","G","H","J","K","L","M"],
            ["W","X","C","V","B","N"]
        ];

        function buildKeyboard() {
            for (let i = 0; i < layout.length; i++) {
                const rowDiv = document.getElementById('row-' + i);
                layout[i].forEach(letter => {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'key';
                    keyDiv.id = 'key-' + letter;
                    keyDiv.innerText = letter;
                    keyDiv.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(letter); });
                    keyDiv.addEventListener('click', () => handleInput(letter));
                    
                    if (i === 2) {
                        rowDiv.insertBefore(keyDiv, rowDiv.lastElementChild);
                    } else {
                        rowDiv.appendChild(keyDiv);
                    }
                });
            }
        }

        async function loadWords() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                motsList = data.map(item => item.a || item[0]).filter(m => m).map(m => String(m).toUpperCase().trim());
                if (motsList.length > 0) initWord();
            } catch (e) { document.getElementById('target-word').innerText = "ERREUR"; }
        }

        function initWord() {
            if (currentWordIndex >= motsList.length) {
                document.getElementById('target-word').innerHTML = "TERMINÉ !";
                return;
            }
            isTransitioning = false;
            currentCharIndex = 0;
            const word = motsList[currentWordIndex];
            document.getElementById('target-word').innerHTML = word.split('').map(c => `<span class="char">${c}</span>`).join('');
        }

        function handleInput(letter) {
            if (isTransitioning) return;
            const currentWord = motsList[currentWordIndex];
            const targetLetter = currentWord[currentCharIndex];
            const keyElement = document.getElementById('key-' + letter);

            if (letter === targetLetter) {
                keyElement.classList.add('active');
                document.querySelectorAll('.char')[currentCharIndex].classList.add('char-done');
                currentCharIndex++;
                if (currentCharIndex === currentWord.length) {
                    isTransitioning = true;
                    scoreCount++;
                    document.getElementById('score').innerText = scoreCount;
                    setTimeout(() => { currentWordIndex++; initWord(); }, 600);
                }
            } else {
                keyElement.classList.add('wrong');
            }
            setTimeout(() => keyElement.classList.remove('active', 'wrong'), 100);
        }

        function skipWord() {
            if (isTransitioning) return;
            isTransitioning = true;
            document.querySelectorAll('.char').forEach((s, i) => { if (i >= currentCharIndex) s.classList.add('reveal-solution'); });
            setTimeout(() => { currentWordIndex++; initWord(); }, 1000);
        }

        buildKeyboard();
        loadWords();
    </script>
</body>
</html>
