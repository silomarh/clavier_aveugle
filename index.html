<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLAVIER FANTÔME</title>
    <style>
        :root {
            --bg: #000000;
            --key-bg: #2c2c2e;
            --accent: #0a84ff;
            --success: #30d158;
            --error: #ff453a;
            --kb-bg: #121212;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #target-word {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            padding: 20px;
        }

        .char {
            color: #222;
            border-bottom: 3px solid #222;
            margin: 0 3px;
            min-width: 20px;
            text-align: center;
        }

        .char-done { color: var(--success); border-bottom-color: var(--success); }
        .reveal-solution { color: var(--error) !important; border-bottom-color: var(--error) !important; }

        /* LE CLAVIER APPLE */
        #keyboard-container {
            width: 100%;
            background-color: var(--kb-bg);
            padding: 8px 3px env(safe-area-inset-bottom, 12px) 3px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            width: 100%;
        }

        .key {
            flex: 1;
            height: 42px; /* Taille standard iOS */
            max-width: 36px;
            background: var(--key-bg);
            margin: 0 3px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: transparent; /* Fantôme */
            box-shadow: 0 1px 0 rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }

        /* Décalage spécifique ligne 2 et 3 */
        #row-1 { padding: 0 18px; } /* Décale QSD... */
        #row-2 { padding: 0 0; }
        
        /* Touches spéciales (juste pour le look iPhone) */
        .key-special {
            max-width: 45px;
            background: #3a3a3c;
            color: #fff !important;
            font-size: 0.8rem;
        }

        .key.active { background: #636366; color: white !important; }
        .key.wrong { background: var(--error); color: white !important; }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            margin-top: 5px;
        }

        #btn-skip { background: none; border: none; color: var(--accent); font-size: 1rem; font-weight: 500; }
        #score-display { color: #8e8e93; font-size: 0.8rem; }
    </style>
</head>
<body>

     <div id="target-word">INITIALISATION...</div>

    <div id="keyboard-container">
        <div class="row" id="row-0"></div>
        
        <div class="row" id="row-1"></div>
        
        <div class="row" id="row-2">
            <div class="key key-special">⬆️</div>
            <div class="key key-special" onclick="skipWord()">PASS</div>
        </div>
        
        <div class="footer">
            <div id="score-display">MOTS: <span id="score">0</span></div>
            <button id="btn-skip" onclick="skipWord()">PASSER</button>
        </div>
    </div>

    <script>
        // --- METS TON URL ICI ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOCNGhxKhSf8PAOwpz5jUP_briDy6g3ujnVpgY7hXqW1Puq-vgGogaOLLqAJedcAxp/exec";

        let motsList = [];
        let currentWordIndex = 0;
        let currentCharIndex = 0;
        let scoreCount = 0;
        let isTransitioning = false;

        const layout = [
            ["A","Z","E","R","T","Y","U","I","O","P"],
            ["Q","S","D","F","G","H","J","K","L","M"],
            ["W","X","C","V","B","N"]
        ];

        // 1. Construction du clavier (AVANT tout le reste)
        function buildKeyboard() {
            for (let i = 0; i < layout.length; i++) {
                const rowDiv = document.getElementById('row-' + i);
                layout[i].forEach(letter => {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'key';
                    keyDiv.id = 'key-' + letter;
                    keyDiv.innerText = letter;
                    
                    keyDiv.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        handleInput(letter);
                    });
                    
                    // Si c'est la ligne 3, on l'insère avant le bouton PASS
                    if (i === 2) {
                        rowDiv.insertBefore(keyDiv, rowDiv.lastElementChild);
                    } else {
                        rowDiv.appendChild(keyDiv);
                    }
                });
            }
        }

        // 2. Chargement des mots
        async function loadWords() {
            const display = document.getElementById('target-word');
            try {
                display.innerText = "CONNEXION...";
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                motsList = data.map(item => item.a || item[0]).filter(m => m).map(m => String(m).toUpperCase().trim());

                if (motsList.length > 0) {
                    initWord();
                } else {
                    display.innerText = "LISTE VIDE";
                }
            } catch (e) {
                display.innerText = "ERREUR RÉSEAU";
                console.log(e);
            }
        }

        function initWord() {
            if (currentWordIndex >= motsList.length) {
                document.getElementById('target-word').innerText = "FIN DE SESSION";
                return;
            }
            isTransitioning = false;
            currentCharIndex = 0;
            const word = motsList[currentWordIndex];
            const spans = word.split('').map(c => '<span class="char">' + c + '</span>').join('');
            document.getElementById('target-word').innerHTML = spans;
        }

        function handleInput(letter) {
            if (isTransitioning) return;
            const currentWord = motsList[currentWordIndex];
            if (!currentWord) return;

            const targetLetter = currentWord[currentCharIndex];
            const keyElement = document.getElementById('key-' + letter);

            if (letter === targetLetter) {
                keyElement.classList.add('active');
                const chars = document.querySelectorAll('.char');
                if (chars[currentCharIndex]) chars[currentCharIndex].classList.add('char-done');
                
                currentCharIndex++;
                if (currentCharIndex === currentWord.length) {
                    isTransitioning = true;
                    scoreCount++;
                    document.getElementById('score').innerText = scoreCount;
                    setTimeout(function() {
                        currentWordIndex++;
                        initWord();
                    }, 700);
                }
            } else {
                keyElement.classList.add('wrong');
            }
            setTimeout(function() {
                keyElement.classList.remove('active');
                keyElement.classList.remove('wrong');
            }, 150);
        }

        function skipWord() {
            if (isTransitioning) return;
            isTransitioning = true;
            const spans = document.querySelectorAll('.char');
            spans.forEach((s, i) => { if (i >= currentCharIndex) s.classList.add('reveal-solution'); });
            setTimeout(function() {
                currentWordIndex++;
                initWord();
            }, 1200);
        }

        // Lancement manuel
        buildKeyboard();
        loadWords();
    </script>
</body>
</html>
